services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: ecom_auditor_db
    environment:
      POSTGRES_USER: ${DB_USER:-ecom_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-ecom_auditor}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ecom_network
    restart: unless-stopped

  # Redis (for caching and task queue)
  redis:
    image: redis:6-alpine
    container_name: ecom_auditor_redis
    ports:
      - "6379:6379"
    networks:
      - ecom_network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecom_auditor_backend
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-ecom_user}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-ecom_auditor}
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./reports:/app/reports
    ports:
      - "8000:8000"
    networks:
      - ecom_network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Telegram Bot
    #telegram_bot:
      #build:
        #context: ./telegram_bot
        #dockerfile: Dockerfile
     # container_name: ecom_auditor_bot
      #depends_on:
       # - backend
        #- db
      #env_file:
       # - .env
      #volumes:
       # - ./telegram_bot:/app
      #networks:
       # - ecom_network
      #restart: unless-stopped

  # Nginx (reverse proxy)
  nginx:
    image: nginx:alpine
    container_name: ecom_auditor_nginx
    depends_on:
      - backend
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - ecom_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ecom_network:
    driver: bridge
