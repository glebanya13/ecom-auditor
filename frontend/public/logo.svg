<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <rect width="48" height="48" rx="12" fill="#1E3A5F"/>
  <!-- Chart bars: 3 bars of increasing height -->
  <rect x="11" y="26" width="5" height="8" rx="1.5" fill="white" opacity="0.65"/>
  <rect x="18" y="20" width="5" height="14" rx="1.5" fill="white" opacity="0.82"/>
  <rect x="25" y="15" width="5" height="19" rx="1.5" fill="white"/>
  <!-- Trend line over bars -->
  <polyline points="13.5,25 20.5,19 27.5,14" stroke="#60A5FA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Magnifier circle -->
  <circle cx="29" cy="18" r="8.5" stroke="white" stroke-width="2.2" fill="none"/>
  <!-- Handle -->
  <line x1="35.2" y1="24.2" x2="40" y2="29" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
</svg>
